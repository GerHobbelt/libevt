name: evt
type: format
description: Windows Event Log (EVT) format
urls: ["https://github.com/libyal/libevt/blob/master/documentation/Windows%20Event%20Log%20(EVT)%20format.asciidoc"]
metadata:
  authors: ['Joachim Metz <joachim.metz@gmail.com>']
  year: 2011
attributes:
  byte_order: little-endian
layout:
- file_header
---
name: byte
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: uint16
type: integer
attributes:
  format: unsigned
  size: 2
  units: bytes
---
name: uint32
type: integer
attributes:
  format: unsigned
  size: 4
  units: bytes
---
name: wchar16
type: character
attributes:
  size: 2
  units: bytes
---
name: file_header
type: structure
description: File header
members:
- name: size
  data_type: uint32
- name: signature
  type: stream
  element_data_type: byte
  elements_data_size: 4
  value: "LfLe"
- name: major_format_version
  data_type: uint32
- name: minor_format_version
  data_type: uint32
- name: first_record_offset
  data_type: uint32
- name: end_of_file_record_offset
  data_type: uint32
- name: last_record_number
  data_type: uint32
- name: first_record_number
  data_type: uint32
- name: maximum_file_size
  data_type: uint32
- name: file_flags
  data_type: uint32
- name: copy_of_size
  data_type: uint32
---
name: event_record
type: structure
description: Event record
members:
- name: size
  data_type: uint32
- name: signature
  type: stream
  element_data_type: byte
  elements_data_size: 4
  value: "LfLe"
- name: record_number
  data_type: uint32
- name: creation_time
  data_type: uint32
- name: last_written_time
  data_type: uint32
- name: event_identifier
  data_type: uint32
- name: event_type
  data_type: uint16
- name: number_of_strings
  data_type: uint16
- name: event_category
  data_type: uint16
- name: unknown1
  data_type: uint16
- name: unknown2
  data_type: uint32
- name: strings_offset
  data_type: uint32
- name: user_identifier_size
  data_type: uint32
- name: user_identifier_offset
  data_type: uint32
- name: data_size
  data_type: uint32
- name: data_offset
  data_type: uint32
- name: source_name
  type: string
  encoding: utf-16-le
  element_data_type: wchar16
  elements_terminator: "\x00\x00"
- name: computer_name
  type: string
  encoding: utf-16-le
  element_data_type: wchar16
  elements_terminator: "\x00\x00"
- name: user_identifier
  type: stream
  element_data_type: byte
  elements_data_size: event_record.user_identifier_size
- name: data
  type: stream
  element_data_type: byte
  elements_data_size: event_record.data_size
# TODO alignment padding
- name: copy_of_size
  data_type: uint32
---
name: end_of_file_record
type: structure
description: End-of-file header
members:
- name: size
  data_type: uint32
  value: 0x28
- name: signature1
  data_type: uint32
  value: 0x11111111
- name: signature2
  data_type: uint32
  value: 0x22222222
- name: signature3
  data_type: uint32
  value: 0x33333333
- name: signature4
  data_type: uint32
  value: 0x44444444
- name: first_record_offset
  data_type: uint32
- name: end_of_file_record_offset
  data_type: uint32
- name: last_record_number
  data_type: uint32
- name: first_record_number
  data_type: uint32
- name: copy_of_size
  data_type: uint32
  value: 0x28
